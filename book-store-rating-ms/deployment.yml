apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-store-rating-ms
  labels:
    app: book-store-rating-ms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-store-rating-ms
  template:
    metadata:
      labels:
        app: book-store-rating-ms
    spec:
      containers:
      - name: book-store-rating-ms
        image: luiscortes/book-store-rating-ms:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8200
        readinessProbe:
          tcpSocket:
            port: 8200
          initialDelaySeconds: 8
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 1
          successThreshold: 1
        livenessProbe:
          tcpSocket:
            port: 8200
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 1
          successThreshold: 1