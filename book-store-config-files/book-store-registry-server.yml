server:
  port: 8761

eureka:
    instance:
        hostname: book-store-registry-server
        preferIpAddress: true 
    client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
            default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
        
    server:
        wait-time-in-ms-when-sync-empty: 1000