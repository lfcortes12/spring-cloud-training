server:  port: 8761spring:  cloud:    config:      server:        prefix: /config        git:          uri: https://github.com/lfcortes12/spring-cloud-training          search-paths: book-store-config-files/eureka:    instance:        prefer-ip-address: true     client:        register-with-eureka: false        fetch-registry: false        service-url:            default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/            server:        wait-time-in-ms-when-sync-empty: 1000